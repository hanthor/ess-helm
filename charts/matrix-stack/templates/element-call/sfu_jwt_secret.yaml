{{- with $.Values.elementCall -}}
{{- if .enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $.Release.Name }}-element-call-sfu-jwt
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "element-io.element-call-sfu-jwt.labels" (dict "root" $ "context" .) | nindent 4 }}
type: Opaque
data:
{{- with .livekitKey }}
{{- include "element-io.ess-library.check-credential" (dict "root" $ "context" (dict "secretPath" "elementCall.livekitKey" "initIfAbsent" true)) }}
{{- with .value }}
  LIVEKIT_KEY: {{ . | b64enc }}
{{- end }}
{{- end }}
{{- with .livekitSecret }}
{{- include "element-io.ess-library.check-credential" (dict "root" $ "context" (dict "secretPath" "elementCall.livekitSecret" "initIfAbsent" true)) }}
{{- with .value }}
  LIVEKIT_SECRET: {{ . | b64enc }}
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}
